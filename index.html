<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="keyboard">
        <div class="row-1">
            <span class="key"><i>q</i></span>
            <span class="key"><i>w</i></span>
            <span class="key"><i>e</i></span>
            <span class="key"><i>r</i></span>
            <span class="key"><i>t</i></span>
            <span class="key"><i>y</i></span>
            <span class="key"><i>u</i></span>
            <span class="key"><i>i</i></span>
            <span class="key"><i>o</i></span>
            <span class="key"><i>p</i></span>
            <span class="key"><i>?</i></span>
        </div>
        <div class="row-2">
            <span class="key"><i>a</i></span>
            <span class="key"><i>s</i></span>
            <span class="key"><i>d</i></span>
            <span class="key"><i>f</i></span>
            <span class="key"><i>g</i></span>
            <span class="key"><i>h</i></span>
            <span class="key"><i>j</i></span>
            <span class="key"><i>k</i></span>
            <span class="key"><i>l</i></span>
            <span class="key double-punctuation"><i>:</i><i>;</i></span>
        </div>
        <div class="row-3">
            <span class="key"><i>z</i></span>
            <span class="key"><i>x</i></span>
            <span class="key"><i>c</i></span>
            <span class="key"><i>v</i></span>
            <span class="key"><i>b</i></span>
            <span class="key"><i>n</i></span>
            <span class="key"><i>m</i></span>
            <span class="key punctuation"><i>,</i></span>
            <span class="key punctuation"><i>.</i></span>
        </div>
        <div class="row-4">
            <span class="key spacebar"></span>
        </div>
    </div>
</body>
</html>
